<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMTH | Login & Sign Up</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" type="img/png" href="bmth logo.png">
<style>

  @import url('https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@300;500&display=swap');

body {
  background: radial-gradient(circle at center, #1a0000 0%, #000 100%);
  color: white;
  font-family: 'Roboto', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.container {
  text-align: center;
  width: 350px;
  max-width: 800px;
  margin: 0 auto;
  background: var(--light-gray);
  border-radius: 8px;
  padding: 2rem;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
}

.logo {
  font-family: 'Anton', sans-serif;
  font-size: 28px;
  letter-spacing: 2px;
  margin-bottom: 20px;
}

.logo span {
  color: #b30000;
}

.auth-box {
  background: rgba(20, 20, 20, 0.9);
  border: 1px solid #b30000;
  border-radius: 8px;
  padding: 25px;
  box-shadow: 0 0 15px rgba(179, 0, 0, 0.4);
}

.tabs {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.tab-btn {
  background: none;
  border: none;
  color: white;
  font-weight: bold;
  font-size: 14px;
  margin: 0 10px;
  cursor: pointer;
  transition: color 0.3s;
}

.tab-btn.active {
  color: #b30000;
  border-bottom: 2px solid #b30000;
}

.form {
  display: none;
  flex-direction: column;
}

.form.active {
  display: flex;
}

input {
  margin: 8px 0;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background: #111;
  color: white;
}

input:focus {
  outline: 1px solid #b30000;
}

.btn {
  background: #b30000;
  border: none;
  color: white;
  font-weight: bold;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
  margin-top: 10px;
  transition: 0.3s;
}

.btn:hover {
  background: #ff1a1a;
  box-shadow: 0 0 10px #ff1a1a;
 }
</style>
</head>
<body>
  <div class="container">
    <h1 class="logo"> WELCOME TO <span>BRING ME THE HORIZON</span></h1>

    <div class="auth-box">
      <div class="tabs">
        <button class="tab-btn active" id="login-tab">LOGIN</button>
        <button class="tab-btn" id="signup-tab">SIGN UP</button>
      </div>

      <!-- LOGIN FORM -->
      <form class="form active" id="login-form">
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn"><a href="BMTH.html">MASUK</a></button>
      </form>

      <!-- SIGNUP FORM -->
      <form class="form" id="signup-form">
        <input type="text" placeholder="Nama Lengkap" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn">Daftar</button>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('login-tab');
    const signupTab = document.getElementById('signup-tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.classList.add('active');
      loginForm.classList.remove('active');
    });
  </script>
</body>
</html>
